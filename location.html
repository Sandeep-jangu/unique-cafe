<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: lightblue;
        }

        .location-section {
            padding: 50px 20px;
            background: white;
        }

        .location-section h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .address {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        .map-container {
            max-width: 800px;
            margin: auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
    </style>
</head>
<body>

    <!-- Café Location Section -->
    <div class="location-section">
        <h2>Our Location</h2>
        <p class="address">123 Coffee Street, Espresso City, vadodra</p>
        
        <!-- Google Map Embed -->
        <div class="map-container">
            <iframe 
                iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d44420.38321363394!2d73.09801883937803!3d22.333962090006178!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1scafe%20in%20vaddra!5e0!3m2!1sen!2sin!4v1739701664564!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
                allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>

</body>
</html>
