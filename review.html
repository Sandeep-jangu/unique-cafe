<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caf√© Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: pink;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .review-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .reviews {
            margin-top: 20px;
            text-align: left;
        }

        .review {
            background: #f1f1f1;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ff5722;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <div class="review-container">
        <h2>Customer Reviews</h2>
        <div class="reviews" id="reviews">
            <div class="review"><strong>John:</strong> Great coffee and cozy atmosphere! ‚òï‚ú®</div>
            <div class="review"><strong>Sarah:</strong> Loved the pastries, will visit again! ü•ê</div>
        </div>

        <h3>Leave a Review</h3>
        <form id="reviewForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="review">Your Review:</label>
            <textarea id="review" rows="4" required></textarea>

            <button type="submit">Submit Review</button>
        </form>
    </div>

    <script>
        document.getElementById("reviewForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let review = document.getElementById("review").value;
            
            if (name && review) {
                let reviewContainer = document.getElementById("reviews");
                let newReview = document.createElement("div");
                newReview.classList.add("review");
                newReview.innerHTML = `<strong>${name}:</strong> ${review}`;
                
                reviewContainer.appendChild(newReview);
                
                document.getElementById("reviewForm").reset();
            }
        });
    </script>

</body>
</html>
